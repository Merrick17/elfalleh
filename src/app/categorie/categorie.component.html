<section class="section" id="blog">
  <div
    class="container"
    style="min-height: calc(100vh - 400px);margin-top: 100px;"
  >
    <!-- ***** Section Title Start ***** -->
    <div class="row">
      <div class="col-lg-12">
        <div class="center-heading">
          <h2 class="section-title">{{ title }}</h2>
        </div>
      </div>
      <div class="offset-lg-3 col-lg-6">
        <div class="center-text"></div>
      </div>
    </div>
    <!-- ***** Section Title End ***** -->

    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let prod of products">
        <div class="blog-post-thumb">
          <div class="img">
            <img
              src="../../assets/images/category-1.jpg"
              alt=""
              style="height: 300px;width: 400px;"
            />
          </div>
          <div class="blog-content">
            <h3>
              <a href="#">El 5odhra </a>
            </h3>
            <button class="uk-button button is-primary" type="button" uk-toggle="target: #modal-example">Ajouter Au Panier</button>
            <!---- <a href="#" class="main-button">Read More</a>-->
          </div>
        </div>
        
      </div>
    </div>
  </div>
</section>
<a href="#modal-example" uk-toggle>Open</a>

<!-- This is the modal -->
<div id="modal-example" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Ajouter Au Panier</h2>
        <div class="form-group">
          <label for="qte">Quantit√©</label>
          <input type="number" class="form-control" id="qte" aria-describedby="emailHelp">
         
        </div>
        <p class="uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button" >Cancel</button>
            <button class="uk-button uk-button-primary uk-modal-close" type="button" >Save</button>
        </p>
    </div>
</div>
